@(background: String , url: String, alljobs : List[BuildJobUtils.BuildMonitorJob])
<html>
<head>
    <meta charset="utf-8"/>
    <title>MasterThought: Jenkins Build Monitor</title>
    <meta name="description" content="made by MasterThought">
    <meta name="author" content="Kostas Mamalis">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="includes/base.css">-->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/amazium.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
	<script src="@routes.Assets.at("javascripts/glow/1.7.7/core/core.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/glow/1.7.7/widgets/widgets.js")" type="text/javascript"></script>
<link href="@routes.Assets.at("javascripts/glow/1.7.7/widgets/widgets.css")" type="text/css" rel="stylesheet" />
    <script> var auto_refresh = setInterval(function(){$('#content').load('/buildStatus');}, 10000);</script>



</head>
<body>
<style type="text/css">

      a {
          color: white;
      }

	    #content .grey{
			background-color:#D8D8D8;
			color:purple;
	    }
	    #content .yellow{
			background-color:#F7D358;
			color:purple;
	    }
		#content .job {
			border-style:solid;
			border-width:8px;
			border-color:white;
			border-radius: 10px;
			font-size:14px;
			font-family:verdana;
			width:500px;
            margin-left:auto;
            margin-right:auto;
			padding:10px;
			margin:5px;
		   }

         #content {
             margin-top:20px;
         }
         #content .glow-sortable-dropindicator {
            border: 2px dotted #a22;
            margin: 10px;
        }

         #content .job strong {
             cursor: move;
             display: block;
             padding: 1em 1em 0;
         }

	  #content .red {
		border-radius: 5px;
		background-color:#FF4000;
		color:white;
		font-family:verdana;
		padding:10px;
		margin:5px;
	   }

      #content .red_anime {
        border-radius: 5px;
		background-color:white;
		color:#FF4000;
		font-family:verdana;
		padding:10px;
		margin:5px;
      }

      #content .job .red_anime a {
		 color:#FF4000;
      }
      #content .blue_anime {
          border-radius: 5px;
		background-color:white;

		color:#58ACFA;
		font-family:verdana;
		padding:10px;
		margin:5px;
      }

      #content .job .blue_anime a {
		 color:#58ACFA;
      }
	#content .blue {
		border-radius: 5px;
		background-color:#58ACFA;
		color:white;
		font-family:verdana;
		padding:10px;
		margin:5px;
	   }

	 #content .title {
	     font-size: 20px;
	  }

	 #content .job a {
		color:#2E2E2E;
	}
	 h1 {
		font-size: 40px;
		font-style: italic;
		font-family: verdana;
		color:white;
	}
    header {
        height: 10px;
        line-height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    #config {
        float:right;
        font-family: verdana;
        color: black;
    }

    #config a {
        font-family: verdana;
        color: black;
    }

    footer {
        bottom: 0;
        border-bottom: 1px solid #58ACFA;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        height: 10px;
        line-height: 20px;
        padding: 30px 0;
        position: fixed;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    footer img {
        margin-top: -50px;
    }

	  </style>
<header>
    <div id="config"><strong>For <a href="@url">URL</a> - <a href="/config" style="font-size: 12px">(Config)</a> </strong></div>
</header>
<div id="content">
@buildmonitor(backgroundColour = background, jobs = alljobs)
</div>
<footer>
   <img src="@routes.Assets.at("images/build_monitor_logo.png")" />
            <strong style="font-size: 16px; font-style: italic;">configuration page.</strong><a href="/" style="font-size: 12px">(Back to Monitor)</a>

<!-- in the future we will put the configuration here! -->
</footer>
</body>
</html>
