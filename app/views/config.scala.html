@(myForm: Form[MainUrl])
<style type="text/css">
	  body {
	    color: white;
	    background-color: #2E2E2E;
        font-family: verdana;
      }
      a {
          color: white;
      }

      #config{
          margin-top: 20px;
          width: 50%;
      }

    header {
        height: 10px;
        line-height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    header strong {
        text-align: right;
        float: right;
    }

    footer {
        bottom: 0;
        border-bottom: 1px solid #58ACFA;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        height: 10px;
        line-height: 20px;
        padding: 30px 0;
        position: fixed;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    footer img {
        margin-top: -50px;
    }

    footer strong {
        margin-top: -100px;
    }

    header img {
        margin-top: -50px;
    }

dd {
 width:30%;
 overflow:hidden;
}
dt {
 float:left;
}
.info {
    display: none;
 float:right;
 width:10%;
 overflow: hidden;
 margin: 0;
 padding: 0;
}

#fields {
    float: left;
    width: 70%;
}

#button {
    float: right;
    width: 20%;
}
</style>
        <header>
            <strong style="float: right; font-size: 16px; font-style: italic;">Configuration page.<a href="/" style="font-size: 12px">(Back to Monitor)</a></strong>
            <br /><a href="/filtering">Add filtering?</a>
</header>
<body>
<div id="config">
@helper.form(action = routes.BuildConfig.persist()) {
    <div id="fields">
    @helper.inputText(myForm("url"))
        </div>
    <div id="button">
    <input type="submit" class="btn" value="Change Configuration">
    </div>
}


</div>
@footer()
</body>
